<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>holeman</title>
  <link rel="stylesheet" href="css/main.css">
  <script def src="js/main.js"></script>
</head>
<body>
  <header>SEI HOLEMAN/HANGMAN</header>
  <h3>Guess the word before falling in the hole!</h3>

  <h2></h2>
  <section id="stage"></section>
  <p id="word"></p>
  <section id="letters">
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>M</button>
    <button>N</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>
  </section>
  <button id="replay">Play Again</button>
</body>
</html>
